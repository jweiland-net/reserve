<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table id="reservations" class="display" style="width:100%">
	<thead>
	<tr>
		<th>Code</th>
		<th>E-Mail</th>
		<f:if condition="{showAdditionalInformation}">
			<th>used</th>
		</f:if>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	<f:for each="{reservations}" as="reservation">
		<f:if condition="{reservation.customerOrder.activated}">
			<tr data-code="{reservation.code}">
				<td>
					{reservation.code}
				</td>
				<td>
					{reservation.customerOrder.email}
				</td>
				<f:if condition="{showAdditionalInformation}">
					<td>
						<f:if condition="{reservation.used}">
							<f:then>&#10003;</f:then>
							<f:else>X</f:else>
						</f:if>
					</td>
				</f:if>
				<td>
					<f:link.action data="{action: 'scan'}" action="scan" arguments="{reservation: reservation}" pageType="1589460150">Scan</f:link.action>
				</td>
			</tr>
		</f:if>
	</f:for>
	</tbody>
</table>
</html>
