<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<h1>Scanner</h1>

	<h2>Scanned: {reservation.code}</h2>
	<h3>{status}</h3>
	<f:form action="scan">
		<f:form.textfield name="code" />
		<f:form.submit value="Submit" />
	</f:form>
	<f:for each="{periods}" as="period">
		<f:for as="order" each="{period.orders}">
			<p>E-Mail: {order.email}</p>
			<ul>
				<f:for as="reservation" each="{order.reservations}">
					<f:if condition="{reservation.used}">
						<f:then>
							<li style="color: red;">{reservation.code}</li>
						</f:then>
						<f:else>
							<li style="color: green;">{reservation.code}</li>
						</f:else>
					</f:if>
				</f:for>
			</ul>
		</f:for>
	</f:for>
</f:section>
</html>
