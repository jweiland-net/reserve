<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment><!--
The rendered content of this template will be used as ###ORDER_DETAILS### marker inside the order confirmation mail.

Variables:
order: Current order
pageUid: Page uid which contains the reserve checkout plugin
--></f:comment>
<ul>
	<li>Facility: {order.bookedPeriod.facility.name}</li>
	<li>Time: <f:format.date>{order.bookedPeriod.date}</f:format.date> <f:format.date format="H:i">{order.bookedPeriod.begin}</f:format.date> - <f:format.date format="H:i">{order.bookedPeriod.end}</f:format.date></li>
</ul>

<f:link.action absolute="true" pageUid="{pageUid}" pluginName="Reservation" extensionName="reserve" controller="Checkout" action="confirm" arguments="{email: order.email, activationCode: order.activationCode}">Confirm your reservation</f:link.action>
</html>
